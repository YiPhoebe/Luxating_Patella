name: CI + Haru Review

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  # (디버깅용 push 트리거는 지우거나 유지해도 됨. 유지 시엔 아래 if 조건 때문에 리뷰 단계는 건너뜀)
  push:
    branches: [ "feature/**", "fix/**" ]
  workflow_dispatch:

jobs:
  test-and-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history, PR head)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # pull_request일 때 PR의 헤드 커밋을 명시
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Ensure main is fetched
        run: |
          git fetch origin main:refs/remotes/origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install ruff pytest openai pygit2

      - name: Lint & Test
        run: |
          ruff check . --config ./.ruff.toml --exclude get-pip.py --exclude papers --exclude checkpoints || true
          pytest -q || true

      # ✅ 리뷰 생성/코멘트는 PR에서만 실행
      - name: Generate Haru Review
        if: ${{ github.event_name == 'pull_request' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          python scripts/haru_review.py > review.md

      - name: Comment Review on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-file: review.md
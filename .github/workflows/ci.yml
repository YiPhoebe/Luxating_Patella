name: CI + Haru Review

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ "feature/**", "fix/**" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history, PR head)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Ensure main is fetched
        run: git fetch origin main:refs/remotes/origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install ruff pytest openai pygit2

      - name: Lint & Test
        run: |
          ruff check . --config ./.ruff.toml --exclude get-pip.py --exclude papers --exclude checkpoints || true
          pytest -q || true

      # === 한글 리뷰 생성 (PR/Push 공통) ===
      - name: Generate Haru Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: python scripts/haru_review.py > review.md

      # === PR 이벤트면 바로 코멘트 ===
      - name: Comment Review on PR (pull_request only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-file: review.md

      # === push 이벤트에서도, 해당 브랜치에 열린 PR 찾기 → 코멘트 ===
      - name: Find PR for current branch (push only)
        if: ${{ github.event_name == 'push' }}
        id: findpr
        uses: peter-evans/find-pull-request@v3
        with:
          branch: ${{ github.ref_name }}
          base: main

      - name: Comment Review on PR (push too)
        if: ${{ github.event_name == 'push' && steps.findpr.outputs.pr_number != '' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.findpr.outputs.pr_number }}
          body-file: review.md